<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <header class="card-head">
      <img id="head" src="./images/illustration-hero.svg" alt="Girl with phone dancing">
    </header>
    <div class="card-body">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      <div class="item">
        <img id="icon" src="./images/icon-music.svg" alt="Note icon">
          <div class="price">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
        <a class="change">Change</a>
      </div>
      <footer class="card-footer">
        <button class="btn proceed">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </footer>
    </div>
  </div>
</body>
</html>
